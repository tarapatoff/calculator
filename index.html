<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="header"><h1>Calculator App</h1></div>
    <div class="container">
        <div class="container-content">
            <div class="calc-display"></div>
            <div class="firstrow">
                <button id="clear" class="operator">C</button>
                <button id="delete" class="operator">DEL</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="secondrow">
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button id="multiply" class="operator">x</button>
            </div>
            <div class="thirdrow">
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="fourthrow">
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="fifthrow">
                <button id="decimals" class="operator">.</button>
                <button class="digit zero">0</button>
                <button class="sum">=</button>
                
            </div>
        </div>
    </div>
    <div class="footer">Â© ZENJE</div>
</body>
</html>
