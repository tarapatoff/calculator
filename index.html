<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="header background ">
        <h1>Calculator App</h1>
    </div>
    <div class="container background ">
        <div class="container-content">
            <div class="calc-display"></div>
            <div class="firstrow">
                <button id="clear" class="operator">AC</button>
                <button id="delete">DEL</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="secondrow">
                <button class="digit seven">7</button>
                <button class="digit eight">8</button>
                <button class="digit nine">9</button>
                <button id="multiply" class="operator">*</button>
            </div>
            <div class="thirdrow">
                <button class="digit four">4</button>
                <button class="digit five">5</button>
                <button class="digit six">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="fourthrow">
                <button class="digit one">1</button>
                <button class="digit two">2</button>
                <button class="digit three">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="fifthrow">
                <button id="decimals">.</button>
                <button class="digit zero">0</button>
                <button class="operator sum">=</button>
                
            </div>
        </div>
    </div>
    <div class="footer background">Â© ZENJE</div>
</body>
</html>
